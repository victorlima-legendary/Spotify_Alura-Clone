<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify Home</title>
  </head>
  <body>
    <!------->
    <div class="sidebar">
      <nav class="sidebar_container">
        <div class="logo">
          <a href="">
            <img
              src="./src/assets/icons/logo-spotify.png"
              alt="Logo do Spotify"
              width="90px"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <!------->
      <section class="library">
        <div class="library-content">
          <button class="library-content__button">
            <span class="fa fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <div class="playlist">
          <div class="playlist-container">
            <span class="text-title">Crie sua primeira playlist</span>
            <span class="text-subtitle">É fácil, vamos te ajudar.</span>
            <button class="playlist-container__button">Criar playlist</button>
          </div>
        </div>

        <div class="cookies">
          <a href="#">Cookies</a>
          <a href="#">Política e Privacidade</a>
        </div>

        <div class="language">
          <button class="language-button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
        <!------->
      </section>
    </div>

    <!--  -->

    <main>
      <div class="navbar-header">
        <div class="navbar-container">
          <nav class="navbar-header_group">
            <button class="arrow-left">
              <img
                src="./src/assets/icons/small-left.png"
                alt="Seta Esquerda"
              />
            </button>
            <button class="arrow-right">
              <img
                src="./src/assets/icons/small-right.png"
                alt="Seta Direita"
              />
            </button>
            <div class="navbar-header__input">
              <label for="search-input"
                ><img src="./src/assets/icons/search.png" alt="Search"
              /></label>
              <input
                id="search-input"
                placeholder="O que você gostaria de ouvir?"
                maxlength="800"
                type="text"
              />
            </div>
          </nav>
          <div class="navbar-header__buttons">
            <button class="button-subscribe" type="button">Inscreva-se</button>
            <button class="login" type="button">Entrar</button>
          </div>
        </div>
      </div>
    </main>

    <!--  -->
    <footer class="footer">
      <div class="footer-text">
        <p class="footer__title">Testar premium de graça</p>
        <p class="footer__subtitle">
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="footer__button">
        <button type="button">Inscreva-se gratis</button>
      </div>
    </footer>
  </body>
</html>
